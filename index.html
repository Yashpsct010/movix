<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Movie Hunt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Movie Hunt</h1>
    <div class="movieInput">
      <input
        id="input"
        type="text"
        placeholder="Enter Movie Name..."
        autofocus
      />
      <div id="genre">
        <div id="all" class="active">
          All <span class="span" style="display: block"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div id="movie">
          Movies <span class="span"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div id="series">
          Series <span class="span"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <div id="game">
          Games <span class="span"><i class="fa-solid fa-xmark"></i></span>
        </div>
      </div>
    </div>
    <div class="custom-loader"></div>
    <div class="show"></div>
    <div class="page">
      <button id="prev"><i class="fa-solid fa-backward"></i></button>
      <span id="page">1</span>
      <button id="next"><i class="fa-solid fa-forward"></i></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
